<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us - Gifts and Congratulations">
    <title>Contact</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header placeholder - will be loaded by components.js -->
    <div id="header-placeholder"></div>

    <!-- Page Content -->
    <main style="padding-top: 80px;">
        <section class="contact" id="contact">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="contact.title"></h2>
                    <p class="section-subtitle" data-i18n="contact.subtitle"></p>
                </div>
                
                <div class="contact-content">
                    <div class="contact-info">
                        <div class="contact-item">
                            <h3 data-i18n="contact.bride">Bride</h3>
                            <p class="contact-name" data-i18n="contact.brideName">Minh Anh</p>
                            <p>ðŸ“§ <span data-i18n="contact.brideEmail">Email</span></p>
                            <p>ðŸ“± <span data-i18n="contact.bridePhone">Phone</span></p>
                        </div>
                        <div class="contact-item">
                            <h3 data-i18n="contact.groom">Groom</h3>
                            <p class="contact-name" data-i18n="contact.groomName">HoÃ ng Hiá»‡p</p>
                            <p>ðŸ“§ <span data-i18n="contact.groomEmail">Email</span></p>
                            <p>ðŸ“± <span data-i18n="contact.groomPhone">Phone</span></p>
                        </div>
                    </div>
                    
                    <form class="contact-form" id="contact-form">
                        <div class="form-group">
                            <label for="contact-name" data-i18n="contact.yourName"></label>
                            <input type="text" id="contact-name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="contact-email" data-i18n="contact.yourEmail"></label>
                            <input type="email" id="contact-email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="contact-subject" data-i18n="contact.subject">Subject *</label>
                            <select id="contact-subject" name="subject" required>
                                <option value="" data-i18n="contact.selectSubject">Please select...</option>
                                <option value="gift" data-i18n="contact.gift">Gift</option>
                                <option value="congratulations" data-i18n="contact.congratulations">Congratulations</option>
                                <option value="question" data-i18n="contact.question">Question</option>
                                <option value="other" data-i18n="contact.other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="contact-message" data-i18n="contact.message"></label>
                            <textarea id="contact-message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" data-i18n="contact.send"></button>
                        
                        <div class="form-message" id="contact-message"></div>
                    </form>
                </div>
                
                <!-- Gift Information Section -->
                <div class="gift-info">
                    <h3 data-i18n="contact.giftInfo">Gift Information</h3>
                    <p data-i18n="contact.giftInfoDesc">Information about gifts and registry</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer placeholder - will be loaded by components.js -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript files -->
    <script src="js/components.js"></script>
    <script src="js/language.js"></script>
    <script src="config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
