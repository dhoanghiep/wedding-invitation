<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wedding Location - Venues and Accommodations">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T2Q0C3C4NT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-T2Q0C3C4NT');
    </script>
    
    <title>Location</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
    <!-- Header placeholder - will be loaded by components.js -->
    <div id="header-placeholder"></div>

    <!-- Page Content -->
    <main style="padding-top: 80px;">
        <!-- Venues Section -->
        <section class="venues" id="venues">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="location.title"></h2>
                </div>
                
                <!-- Welcome Party Venue -->
                <div class="venue-card" id="welcome-party-venue">
                    <div class="venue-content">
                        <div class="venue-text">
                            <h3 data-i18n="location.welcomeParty"></h3>
                            <div class="venue-details">
                                <p class="venue-info">
                                    <strong data-i18n="location.timeLabel"></strong> 
                                    <span data-i18n="location.welcomePartyTime"></span>
                                </p>
                                <p class="venue-info">
                                    <strong data-i18n="location.locationLabel"></strong> 
                                    <span data-i18n="location.welcomePartyVenue"></span>
                                </p>
                                <p class="venue-info">
                                    <strong data-i18n="location.addressLabel"></strong> 
                                    <span data-i18n="location.welcomePartyAddress"></span>
                                </p>
                            </div>
                        </div>
                        <!-- Google Maps Embed -->
                        <div class="venue-map" id="welcome-party-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.1996962634835!2d106.67583099999999!3d10.796011999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317529a53b8b2fa9%3A0x737b14bc23a25896!2sSiha%20-%20Cafe%2C%20Bar%20%26%20Eatery!5e0!3m2!1sen!2sau!4v1762486234744!5m2!1sen!2sau" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
                
                <!-- Wedding Ceremony Venue -->
                <div class="venue-card" id="wedding-venue">
                    <div class="venue-content">
                        <div class="venue-text">
                            <h3 data-i18n="location.wedding"></h3>
                            <div class="venue-details">
                                <p class="venue-info">
                                    <strong data-i18n="location.timeLabel"></strong> 
                                    <span data-i18n="location.weddingTime"></span>
                                </p>
                                <p class="venue-info">
                                    <strong data-i18n="location.locationLabel"></strong> 
                                    <span data-i18n="location.weddingVenue"></span>
                                </p>
                                <p class="venue-info">
                                    <strong data-i18n="location.addressLabel"></strong> 
                                    <span data-i18n="location.weddingAddress"></span>
                                </p>
                            </div>
                        </div>
                        <!-- Google Maps Embed -->
                        <div class="venue-map" id="wedding-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.135552138071!2d106.71751137571864!3d10.724026689421612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752fbb29971e37%3A0xb0b4ad40301a6dfc!2sChloe%20Gallery!5e0!3m2!1sen!2sau!4v1762486275834!5m2!1sen!2sau" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Accommodation Section -->
        <section class="accommodation" id="accommodation">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="location.accommodationTitle"></h2>
                    <p class="section-subtitle" data-i18n="location.accommodationSubtitle"></p>
                </div>
                
                <div class="accommodation-grid">
                    <!-- Accommodation cards will be added here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer placeholder - will be loaded by components.js -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript files -->
    <script src="js/components.js"></script>
    <script src="js/language.js"></script>
    <script src="config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
