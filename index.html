<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wedding Invitation - Join us for our special day">
    <title>Tiệc cưới Hoàng Hiệp & Minh Anh</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Maps API -->
    <!-- Note: Add your Google Maps API key (if available) for better performance -->
    <!-- Example: <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
    <!-- Header placeholder - will be loaded by components.js -->
    <div id="header-placeholder"></div>

    <!-- Hero/Home Section -->
    <section class="hero" id="home">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2 class="hero-title" data-i18n="hero.title"></h2>
            <p class="hero-date" data-i18n="hero.date"></p>
        </div>
    </section>

    <!-- Bride and Groom Section -->
    <section class="bride-groom-section" id="bride-groom">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" data-i18n="brideGroom.title"></h2>
                <p class="section-subtitle" data-i18n="brideGroom.subtitle"></p>
            </div>
            <div class="bride-groom-content">
                <div class="bride-groom-photos">
                    <div class="bride-groom-photo">
                        <div class="photo-wrapper">
                            <img src="https://i.imgur.com/CglrhdI.jpeg" alt="Bride Photo" />
                        </div>
                        <h3 class="person-name">Minh Anh</h3>
                        <p class="person-quote">"Look like it could kill you and it actually kill you"</p>
                    </div>
                    <div class="bride-groom-photo">
                        <div class="photo-wrapper">
                            <img src="https://i.imgur.com/0C86Dr4.jpeg" alt="Groom Photo" />
                        </div>
                        <h3 class="person-name">Hoàng Hiệp</h3>
                        <p class="person-quote">"Look like a cinnamon roll and actually a cinnamon roll"</p>
                    </div>
                </div>
                <div class="bride-groom-intro">
                    <p class="intro-text" data-i18n="brideGroom.intro"></p>
                </div>
                <a href="/story.html" class="btn btn-story" data-i18n="brideGroom.button"></a>
            </div>
        </div>
    </section>

    <!-- Timeline Section -->
    <section class="timeline" id="timeline">
        <div class="container">
            <div class="timeline-separator"></div>
            <div class="section-header" id="timeline-header">
                <h2 class="section-title" data-i18n="timeline.title"></h2>
                <p class="section-subtitle" data-i18n="timeline.subtitle"></p>
            </div>
        </div>
        <div class="timeline-container">
                <div class="timeline-item" id="timeline-item-1">
                    <div class="timeline-image">
                        <img src="https://i.imgur.com/M6qpe4S.jpeg" alt="Ceremony" style="transform: translateY(-50px) scale(1.4);" />
                    </div>
                    <div class="timeline-content">
                        <h3 class="timeline-title" data-i18n="timeline.ceremony"></h3>
                        <p class="timeline-info"><strong data-i18n="timeline.timeLabel"></strong> <span data-i18n="timeline.ceremonyTime"></span></p>
                        <p class="timeline-info"><strong data-i18n="timeline.locationLabel"></strong> <span data-i18n="timeline.ceremonyLocationName"></span></p>
                        <p class="timeline-info"><a href="/location.html#ceremony-venue" class="timeline-address-link"><span data-i18n="timeline.ceremonyAddress"></span></a></p>
                    </div>
                </div>
                
                <div class="timeline-item" id="timeline-item-2">
                    <div class="timeline-image">
                        <img src="https://i.imgur.com/UkI2PQu.jpeg" alt="Pre-wedding party" />
                    </div>
                    <div class="timeline-content">
                        <h3 class="timeline-title" data-i18n="timeline.preWedding"></h3>
                        <p class="timeline-info"><strong data-i18n="timeline.timeLabel"></strong> <span data-i18n="timeline.preWeddingTime"></span></p>
                        <p class="timeline-info"><strong data-i18n="timeline.locationLabel"></strong> <span data-i18n="timeline.preWeddingLocationName"></span></p>
                        <p class="timeline-info"><a href="/location.html#pre-wedding-venue" class="timeline-address-link"><span data-i18n="timeline.preWeddingAddress"></span></a></p>
                    </div>
                </div>
                
                <div class="timeline-item" id="timeline-item-3">
                    <div class="timeline-image">
                        <img src="https://i.imgur.com/CTVQFqt.jpeg" alt="Wedding" style="transform: scale(1.4);" />
                    </div>
                    <div class="timeline-content">
                        <h3 class="timeline-title" data-i18n="timeline.wedding"></h3>
                        <p class="timeline-info"><strong data-i18n="timeline.timeLabel"></strong> <span data-i18n="timeline.weddingTime"></span></p>
                        <p class="timeline-info"><strong data-i18n="timeline.locationLabel"></strong> <span data-i18n="timeline.weddingLocationName"></span></p>
                        <p class="timeline-info"><a href="/location.html#wedding-venue" class="timeline-address-link"><span data-i18n="timeline.weddingAddress"></span></a></p>
                    </div>
                </div>
        </div>
    </section>

    <!-- RSVP Banner Section with Countdown -->
    <section class="rsvp-banner" id="rsvp-banner">
        <div class="rsvp-banner-overlay"></div>
        <div class="rsvp-banner-content">
            <h2 class="rsvp-banner-title" data-i18n="rsvp.bannerTitle"></h2>
            <p class="rsvp-banner-subtitle" data-i18n="rsvp.bannerSubtitle"></p>
            
            <!-- Countdown inside RSVP Banner -->
            <div class="countdown-container">
                <div class="countdown-item" id="countdown-months">
                    <div class="countdown-number" id="months">00</div>
                    <div class="countdown-label" data-i18n="countdown.months"></div>
                </div>
                <div class="countdown-item" id="countdown-days">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label" data-i18n="countdown.days"></div>
                </div>
                <div class="countdown-item" id="countdown-hours">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label" data-i18n="countdown.hours"></div>
                </div>
                <div class="countdown-item" id="countdown-minutes">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label" data-i18n="countdown.minutes"></div>
                </div>
                <div class="countdown-item" id="countdown-seconds">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label" data-i18n="countdown.seconds"></div>
                </div>
            </div>
            
            <p class="rsvp-banner-cta" data-i18n="rsvp.bannerCta"></p>
            <a href="/rsvp.html" class="btn btn-rsvp-banner" data-i18n="nav.rsvp"></a>
        </div>
    </section>

    <!-- Footer placeholder - will be loaded by components.js -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript files -->
    <script src="js/components.js"></script>
    <script src="js/language.js"></script>
    <script src="js/countdown.js?v=2"></script>
    <script src="config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
