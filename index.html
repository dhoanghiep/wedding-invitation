<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wedding Invitation - Join us for our special day!">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Minh Anh & Hoàng Hiệp - Wedding Invitation">
    <meta property="og:description" content="Wedding Invitation - Join us for our special day!">
    <meta property="og:image" content="https://wedding.hiepd.com/images/full/landing.jpg">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Minh Anh & Hoàng Hiệp - Wedding Invitation">
    <meta name="twitter:description" content="Wedding Invitation - Join us for our special day!">
    <meta name="twitter:image" content="https://wedding.hiepd.com/images/full/landing.jpg">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T2Q0C3C4NT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-T2Q0C3C4NT');
    </script>
    
    <title>Minh Anh & Hoàng Hiệp</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Maps API -->
    <!-- Note: Add your Google Maps API key (if available) for better performance -->
    <!-- Example: <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
    <!-- Header placeholder - will be loaded by components.js -->
    <div id="header-placeholder"></div>

    <!-- Hero/Home Section -->
    <section class="hero" id="home">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2 class="hero-title" data-i18n="hero.title"></h2>
            <p class="hero-date" data-i18n="hero.date"></p>
        </div>
    </section>

    <!-- Timeline Section -->
    <section class="timeline" id="timeline">
        <div class="container">
            <div class="section-header" id="timeline-header">
                <h2 class="section-title" data-i18n="timeline.title"></h2>
                <p class="section-subtitle" data-i18n="timeline.subtitle"></p>
            </div>
        </div>
        <div class="timeline-container">
                <div class="timeline-item" id="timeline-item-1">
                    <div class="timeline-image">
                        <img src="images/full/timeline-welcome-party.jpeg" alt="Welcome party" onerror="this.src='https://i.imgur.com/UkI2PQu.jpeg'" />
                    </div>
                    <div class="timeline-content">
                        <h3 class="timeline-title" data-i18n="timeline.welcomeParty"></h3>
                        <p class="timeline-info" data-i18n="timeline.welcomePartyIntro"></p>
                        <p class="timeline-info"><strong data-i18n="timeline.timeLabel"></strong> <span data-i18n="timeline.welcomePartyTime"></span></p>
                        <p class="timeline-info"><strong data-i18n="timeline.locationLabel"></strong> <span data-i18n="timeline.welcomePartyLocationName"></span></p>
                        <p class="timeline-info"><a href="/location.html#welcome-party-venue" class="timeline-address-link"><span data-i18n="timeline.welcomePartyAddress"></span></a></p>
                    </div>
                </div>
                
                <div class="timeline-item" id="timeline-item-2">
                    <div class="timeline-image">
                        <img src="images/full/timeline-wedding.jpeg" alt="Wedding Ceremony" onerror="this.src='https://i.imgur.com/CTVQFqt.jpeg'" />
                    </div>
                    <div class="timeline-content">
                        <h3 class="timeline-title" data-i18n="timeline.wedding"></h3>
                        <p class="timeline-info" data-i18n="timeline.weddingIntro"></p>
                        <p class="timeline-info"><strong data-i18n="timeline.timeLabel"></strong> <span data-i18n="timeline.weddingTime"></span></p>
                        <p class="timeline-info"><strong data-i18n="timeline.locationLabel"></strong> <span data-i18n="timeline.weddingLocationName"></span></p>
                        <p class="timeline-info"><a href="/location.html#wedding-venue" class="timeline-address-link"><span data-i18n="timeline.weddingAddress"></span></a></p>
                    </div>
                </div>
        </div>
    </section>

    <!-- RSVP Banner Section with Countdown -->
    <section class="rsvp-banner" id="rsvp-banner">
        <div class="rsvp-banner-overlay"></div>
        <div class="rsvp-banner-content">
            <h2 class="rsvp-banner-title" data-i18n="rsvp.bannerTitle"></h2>
            <p class="rsvp-banner-subtitle" data-i18n="rsvp.bannerSubtitle"></p>
            
            <!-- Countdown inside RSVP Banner -->
            <div class="countdown-container">
                <div class="countdown-item" id="countdown-months">
                    <div class="countdown-number" id="months">00</div>
                    <div class="countdown-label" data-i18n="countdown.months"></div>
                </div>
                <div class="countdown-item" id="countdown-days">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label" data-i18n="countdown.days"></div>
                </div>
                <div class="countdown-item" id="countdown-hours">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label" data-i18n="countdown.hours"></div>
                </div>
                <div class="countdown-item" id="countdown-minutes">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label" data-i18n="countdown.minutes"></div>
                </div>
                <div class="countdown-item" id="countdown-seconds">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label" data-i18n="countdown.seconds"></div>
                </div>
            </div>
            
            <p class="rsvp-banner-cta" data-i18n="rsvp.bannerCta"></p>
            <a href="/rsvp.html" class="btn btn-rsvp-banner" data-i18n="rsvp.bannerButton"></a>
        </div>
    </section>

    <!-- Explore Section -->
    <section class="explore-section" id="explore">
        <div class="container">
            <p class="explore-text" data-i18n="explore.text"></p>
            <div class="explore-buttons">
                <a href="/story.html" class="btn btn-explore" data-i18n="explore.storyButton"></a>
                <a href="/album.html" class="btn btn-explore" data-i18n="explore.galleryButton"></a>
            </div>
        </div>
    </section>

    <!-- Footer placeholder - will be loaded by components.js -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript files -->
    <script src="js/components.js"></script>
    <script src="js/language.js"></script>
    <script src="js/countdown.js?v=2"></script>
    <script src="config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
