<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wedding Gallery - Photos and Videos">
    <title>Gallery - Hoàng Hiệp & Minh Anh</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header placeholder - will be loaded by components.js -->
    <div id="header-placeholder"></div>

    <!-- Page Content -->
    <main style="padding-top: 80px;">
        <section class="album" id="gallery">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="gallery.title">Our Gallery</h2>
                    <p class="section-subtitle" data-i18n="gallery.subtitle">Memories we've shared together</p>
                </div>
                
                <!-- Gallery Tabs -->
                <div class="gallery-tabs">
                    <button class="tab-btn active" data-tab="journey" data-i18n="gallery.journey">Journey</button>
                    <button class="tab-btn" data-tab="pre-wedding" data-i18n="gallery.preWedding">Pre-wedding</button>
                    <button class="tab-btn" data-tab="wedding-photos" data-i18n="gallery.weddingPhotos">Wedding Photos</button>
                    <button class="tab-btn" data-tab="guest-uploads" data-i18n="gallery.guestUploads">Guest Uploads</button>
                    <button class="tab-btn" data-tab="videos" data-i18n="gallery.videos">Videos</button>
                </div>
                
                <!-- Journey Gallery -->
                <div class="gallery-content active" id="journey-gallery">
                    <div class="gallery-grid" id="journey-grid">
                        <!-- Journey photos will be loaded here -->
                    </div>
                </div>
                
                <!-- Pre-wedding Gallery -->
                <div class="gallery-content" id="pre-wedding-gallery">
                    <div class="gallery-grid" id="pre-wedding-grid">
                        <!-- Pre-wedding photos will be loaded here -->
                    </div>
                </div>
                
                <!-- Wedding Photos Gallery -->
                <div class="gallery-content" id="wedding-photos-gallery">
                    <div class="gallery-grid" id="wedding-photos-grid">
                        <p data-i18n="gallery.comingSoon">Photos coming soon...</p>
                    </div>
                </div>
                
                <!-- Guest Uploads -->
                <div class="gallery-content" id="guest-uploads-gallery">
                    <div class="guest-upload-section">
                        <h3 data-i18n="gallery.uploadTitle">Share Your Photos</h3>
                        <p data-i18n="gallery.uploadDesc">Upload your favorite moments from our wedding</p>
                        <form class="upload-form" id="upload-form">
                            <input type="file" id="photo-upload" accept="image/*" multiple>
                            <button type="submit" class="btn btn-primary" data-i18n="gallery.uploadButton">Upload Photos</button>
                        </form>
                    </div>
                    <div class="gallery-grid" id="guest-uploads-grid">
                        <!-- Guest uploaded photos will be displayed here -->
                    </div>
                </div>
                
                <!-- Video Gallery -->
                <div class="gallery-content" id="videos-gallery">
                    <div class="video-grid" id="video-grid">
                        <!-- Videos will be loaded here -->
                    </div>
                </div>
                
                <!-- Lightbox -->
                <div class="lightbox" id="lightbox">
                    <span class="lightbox-close">&times;</span>
                    <span class="lightbox-prev">&lt;</span>
                    <span class="lightbox-next">&gt;</span>
                    <img src="" alt="" class="lightbox-image" id="lightbox-image">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer placeholder - will be loaded by components.js -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript files -->
    <script src="js/components.js"></script>
    <script src="js/language.js"></script>
    <script src="js/gallery.js"></script>
    <script src="config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
