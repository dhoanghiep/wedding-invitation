<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wedding Gallery - Photos and Videos">
    <title>Gallery - Hoàng Hiệp & Minh Anh</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header placeholder - will be loaded by components.js -->
    <div id="header-placeholder"></div>

    <!-- Page Content -->
    <main style="padding-top: 80px;">
        <section class="album" id="gallery">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="gallery.title"></h2>
                </div>
                
                <!-- Gallery Description (above tabs) -->
                <div class="gallery-description-container">
                    <p class="gallery-description active" id="journey-desc" data-i18n="gallery.journeyDesc"></p>
                    <p class="gallery-description" id="pre-wedding-desc" data-i18n="gallery.preWeddingDesc"></p>
                    <p class="gallery-description" id="wedding-photos-desc" data-i18n="gallery.weddingPhotosDesc"></p>
                    <p class="gallery-description" id="guest-uploads-desc" data-i18n="gallery.guestUploadsDesc"></p>
                    <p class="gallery-description" id="videos-desc" data-i18n="gallery.videosDesc"></p>
                </div>
                
                <!-- Gallery Tabs -->
                <div class="gallery-tabs">
                    <button class="tab-btn active" data-tab="journey" data-i18n="gallery.journey"></button>
                    <button class="tab-btn" data-tab="pre-wedding" data-i18n="gallery.preWedding"></button>
                    <button class="tab-btn" data-tab="wedding-photos" data-i18n="gallery.weddingPhotos"></button>
                    <button class="tab-btn" data-tab="guest-uploads" data-i18n="gallery.guestUploads"></button>
                    <button class="tab-btn" data-tab="videos" data-i18n="gallery.videos"></button>
                </div>
                
                <!-- Journey Gallery -->
                <div class="gallery-content active" id="journey-gallery">
                    <div class="gallery-subsection">
                        <h3 class="subsection-title" data-i18n="gallery.journeySubsections.firstDays"></h3>
                        <div class="gallery-grid" data-subsection="journey-first-days" data-album-id="journey-001">
                            <!-- Photos will be loaded here -->
                        </div>
                    </div>
                    <div class="gallery-subsection">
                        <h3 class="subsection-title" data-i18n="gallery.journeySubsections.trips"></h3>
                        <div class="gallery-grid" data-subsection="journey-trips" data-album-id="journey-002">
                            <!-- Photos will be loaded here -->
                        </div>
                    </div>
                    <div class="gallery-subsection">
                        <h3 class="subsection-title" data-i18n="gallery.journeySubsections.proposal"></h3>
                        <div class="gallery-grid" data-subsection="journey-proposal" data-album-id="journey-003">
                            <!-- Photos will be loaded here -->
                        </div>
                    </div>
                    <div class="gallery-subsection">
                        <h3 class="subsection-title" data-i18n="gallery.journeySubsections.andSoOn"></h3>
                        <div class="gallery-grid" data-subsection="journey-and-so-on" data-album-id="journey-004">
                            <!-- Photos will be loaded here -->
                        </div>
                    </div>
                </div>
                
                <!-- Pre-wedding Gallery -->
                <div class="gallery-content" id="pre-wedding-gallery">
                    <div class="gallery-subsection">
                        <h3 class="subsection-title" data-i18n="gallery.preWeddingSubsections.hanoi"></h3>
                        <div class="gallery-grid" data-subsection="pre-wedding-hanoi" data-album-id="prewedding-001">
                            <!-- Photos will be loaded here -->
                        </div>
                    </div>
                    <div class="gallery-subsection">
                        <h3 class="subsection-title" data-i18n="gallery.preWeddingSubsections.dalat"></h3>
                        <div class="gallery-grid" data-subsection="pre-wedding-dalat" data-album-id="prewedding-002">
                            <!-- Photos will be loaded here -->
                        </div>
                    </div>
                </div>
                
                <!-- Wedding Photos Gallery -->
                <div class="gallery-content" id="wedding-photos-gallery">
                    <div class="gallery-subsection">
                        <h3 class="subsection-title" data-i18n="gallery.weddingPhotosSubsections.theParty"></h3>
                        <div class="gallery-grid" data-subsection="wedding-the-party" data-album-id="wedding-002">
                            <p data-i18n="gallery.comingSoon"></p>
                        </div>
                    </div>
                    <div class="gallery-subsection">
                        <h3 class="subsection-title" data-i18n="gallery.weddingPhotosSubsections.reception"></h3>
                        <div class="gallery-grid" data-subsection="wedding-reception" data-album-id="wedding-003">
                            <p data-i18n="gallery.comingSoon"></p>
                        </div>
                    </div>
                    <div class="gallery-subsection">
                        <h3 class="subsection-title" data-i18n="gallery.weddingPhotosSubsections.wedding"></h3>
                        <div class="gallery-grid" data-subsection="wedding-wedding" data-album-id="wedding-004">
                            <p data-i18n="gallery.comingSoon"></p>
                        </div>
                    </div>
                </div>
                
                <!-- Guest Uploads -->
                <div class="gallery-content" id="guest-uploads-gallery">
                    <div class="guest-upload-section">
                        <form class="upload-form" id="upload-form">
                            <input type="file" id="photo-upload" accept="image/*" multiple>
                            <button type="submit" class="btn btn-primary" data-i18n="gallery.uploadButton"></button>
                        </form>
                    </div>
                    <div class="gallery-grid" id="guest-uploads-grid">
                        <!-- Guest uploaded photos will be displayed here -->
                    </div>
                </div>
                
                <!-- Video Gallery -->
                <div class="gallery-content" id="videos-gallery">
                    <div class="video-grid" id="video-grid">
                        <!-- Videos will be loaded here -->
                    </div>
                </div>
                
                <!-- Lightbox -->
                <div class="lightbox" id="lightbox">
                    <span class="lightbox-close">&times;</span>
                    <span class="lightbox-prev">&lt;</span>
                    <span class="lightbox-next">&gt;</span>
                    <img src="" alt="" class="lightbox-image" id="lightbox-image">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer placeholder - will be loaded by components.js -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript files -->
    <script src="js/components.js"></script>
    <script src="js/language.js"></script>
    <script src="js/gallery.js"></script>
    <script src="config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
