<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/">
    <title>Page Not Found - Redirecting...</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .redirect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .redirect-message {
            margin-bottom: 2rem;
        }
        .redirect-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
    
    <script>
        // Immediate JavaScript redirect as fallback
        (function() {
            var redirect = function() {
                window.location.replace('/');
            };
            
            // Try immediate redirect
            redirect();
            
            // Fallback: redirect after a short delay if still on this page
            setTimeout(function() {
                if (window.location.pathname !== '/') {
                    redirect();
                }
            }, 100);
        })();
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-message">
            <h2>Page Not Found</h2>
            <p>Redirecting to home page...</p>
            <p>If you are not redirected automatically, <a href="/" class="redirect-link">click here</a>.</p>
        </div>
    </div>
</body>
</html>
