<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RSVP - Confirm Your Attendance">
    <title>RSVP - Hoàng Hiệp & Minh Anh</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header placeholder - will be loaded by components.js -->
    <div id="header-placeholder"></div>

    <!-- Page Content -->
    <main style="padding-top: 80px;">
        <section class="rsvp" id="rsvp">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="rsvp.title"></h2>
                    <p class="section-subtitle" data-i18n="rsvp.intro"></p>
                </div>
                
                <form class="rsvp-form" id="rsvp-form">
                    <div class="form-group">
                        <label for="name" data-i18n="rsvp.fullName"></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" data-i18n="rsvp.email"></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label data-i18n="rsvp.guestOf"></label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="guestOf" value="bride" required>
                                <span data-i18n="rsvp.guestOfBride"></span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="guestOf" value="groom" required>
                                <span data-i18n="rsvp.guestOfGroom"></span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="guestOf" value="both" required>
                                <span data-i18n="rsvp.guestOfBoth"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" data-i18n="rsvp.phone"></label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="guests" data-i18n="rsvp.guests"></label>
                        <input type="number" id="guests" name="guests" min="1" max="5" value="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label data-i18n="rsvp.attendance"></label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="attendance" value="yes" id="attendance-yes" required>
                                <span data-i18n="rsvp.yes"></span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="attendance" value="no" id="attendance-no" required>
                                <span data-i18n="rsvp.no"></span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Conditional Fields - Only show if user clicks "Yes" -->
                    <div class="conditional-fields" id="conditional-fields" style="display: none;">
                        <div class="form-group">
                            <label data-i18n="rsvp.eventsAttending"></label>
                            <div class="ceremony-checkboxes">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="ceremonies" value="vu-quy">
                                    <span data-i18n="rsvp.vuQuyCeremony"></span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="ceremonies" value="pre-wedding-party">
                                    <span data-i18n="rsvp.preWeddingParty"></span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="ceremonies" value="main-wedding">
                                    <span data-i18n="rsvp.mainWedding"></span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="otherRequests" data-i18n="rsvp.otherRequests"></label>
                            <textarea id="otherRequests" name="otherRequests" rows="3" data-i18n-placeholder="rsvp.otherRequestsPlaceholder"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message" data-i18n="rsvp.message"></label>
                        <textarea id="message" name="message" rows="4" data-i18n-placeholder="rsvp.messagePlaceholder"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" data-i18n="rsvp.submit"></button>
                    
                    <div class="form-message" id="rsvp-message"></div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer placeholder - will be loaded by components.js -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript files -->
    <script src="js/components.js"></script>
    <script src="js/language.js"></script>
    <script src="config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
