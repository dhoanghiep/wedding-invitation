<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RSVP - Confirm Your Attendance">
    <title>RSVP - Hoàng Hiệp & Minh Anh</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header placeholder - will be loaded by components.js -->
    <div id="header-placeholder"></div>

    <!-- Page Content -->
    <main style="padding-top: 80px;">
        <section class="rsvp" id="rsvp">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="rsvp.title"></h2>
                    <p class="section-subtitle" data-i18n="rsvp.subtitle"></p>
                </div>
                
                <form class="rsvp-form" id="rsvp-form">
                    <div class="form-group">
                        <label for="name" data-i18n="rsvp.fullName"></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" data-i18n="rsvp.email"></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" data-i18n="rsvp.phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="guests" data-i18n="rsvp.guests"></label>
                        <input type="number" id="guests" name="guests" min="1" value="1" required>
                    </div>
                    
                    <!-- Ceremony Selection -->
                    <div class="form-group">
                        <label data-i18n="rsvp.ceremonySelection">Which ceremonies will you attend? *</label>
                        <div class="ceremony-checkboxes">
                            <label class="checkbox-label">
                                <input type="checkbox" name="ceremonies" value="ceremony" data-i18n="rsvp.ceremony">
                                <span data-i18n="rsvp.ceremony">Ceremony</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="ceremonies" value="party" data-i18n="rsvp.party">
                                <span data-i18n="rsvp.party">Party/Reception</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="ceremonies" value="main-wedding" data-i18n="rsvp.mainWedding">
                                <span data-i18n="rsvp.mainWedding">Main Wedding</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="dietary" data-i18n="rsvp.dietary"></label>
                        <textarea id="dietary" name="dietary" rows="3" data-i18n-placeholder="rsvp.dietaryPlaceholder"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="accommodations" data-i18n="rsvp.accommodations">Special Accommodations</label>
                        <textarea id="accommodations" name="accommodations" rows="3" data-i18n-placeholder="rsvp.accommodations" placeholder="Any special accommodations needed"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="message" data-i18n="rsvp.message"></label>
                        <textarea id="message" name="message" rows="3" data-i18n-placeholder="rsvp.messagePlaceholder"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" data-i18n="rsvp.submit"></button>
                    
                    <div class="form-message" id="rsvp-message"></div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer placeholder - will be loaded by components.js -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript files -->
    <script src="js/components.js"></script>
    <script src="js/language.js"></script>
    <script src="config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
