<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Admin Panel - Manage quiz sessions and view leaderboard">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T2Q0C3C4NT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-T2Q0C3C4NT');
    </script>
    
    <title>Quiz Admin Panel</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Header placeholder - will be loaded by components.js -->
    <div id="header-placeholder"></div>

    <!-- Page Content -->
    <main style="padding-top: 80px;">
        <div class="container">
            <div class="admin-header">
                <h1 class="section-title">Quiz Admin Panel</h1>
                <p class="section-subtitle">Manage quiz sessions and monitor leaderboard</p>
            </div>

            <!-- Part 1: Game Control -->
            <section class="admin-section admin-game-control-section">
                <div class="admin-card">
                    <h2 class="admin-card-title">Game Control</h2>
                    
                    <!-- Game Status Display -->
                    <div class="admin-game-status" id="admin-game-status">
                        <div class="admin-game-status-item">
                            <span class="admin-status-label">Game Start Status:</span>
                            <span class="admin-status-value" id="admin-game-start-status">-</span>
                        </div>
                    </div>

                    <!-- Game Control Buttons -->
                    <div class="admin-controls">
                        <button type="button" class="btn btn-success btn-large" id="start-game-btn">
                            <span class="btn-icon">üöÄ</span>
                            Start Game
                        </button>
                        <button type="button" class="btn btn-warning btn-large" id="restart-game-btn">
                            <span class="btn-icon">üîÑ</span>
                            Restart Game
                        </button>
                    </div>
                    <div class="admin-message" id="admin-game-message"></div>
                </div>
            </section>

            <!-- Part 2: Question Control -->
            <section class="admin-section admin-control-section">
                <div class="admin-card">
                    <h2 class="admin-card-title">Question Control</h2>
                    
                    <!-- Current Question Display -->
                    <div class="admin-current-question" id="admin-current-question">
                        <div class="admin-loading" id="question-loading" style="display: none;">
                            Loading current question...
                        </div>
                        <div class="admin-question-display" id="admin-question-display">
                            <div class="admin-question-text" id="admin-question-text">No question active</div>
                            <div class="admin-question-meta">
                                <span class="admin-question-index" id="admin-question-index">Question: -</span>
                                <span class="admin-question-status" id="admin-question-status">Status: -</span>
                            </div>
                        </div>
                    </div>

                    <!-- Control Buttons -->
                    <div class="admin-controls">
                        <button type="button" class="btn btn-danger btn-large" id="close-question-btn">
                            <span class="btn-icon">üîí</span>
                            Lock Question
                        </button>
                        <button type="button" class="btn btn-primary btn-large" id="next-question-btn">
                            <span class="btn-icon">‚è≠Ô∏è</span>
                            Next Question
                        </button>
                    </div>
                    <div class="admin-message" id="admin-message"></div>
                </div>
            </section>

            <!-- Part 2: Monitoring -->
            <section class="admin-section admin-monitoring-section">
                <div class="admin-monitoring-container">
                    <!-- Refresh Button -->
                    <div class="admin-monitoring-header">
                        <button type="button" class="btn btn-primary" id="refresh-btn">
                            <span class="btn-icon">üîÑ</span>
                            Refresh Data
                        </button>
                    </div>

                    <!-- Two Column Layout: Sessions (Left) and Leaderboard (Right) -->
                    <div class="admin-monitoring-content">
                        <!-- Active Sessions (Left) -->
                        <div class="admin-monitoring-panel admin-sessions-panel">
                            <div class="admin-card">
                                <h2 class="admin-card-title">
                                    Active Sessions
                                    <span class="badge" id="active-sessions-count">0</span>
                                </h2>
                                <div class="admin-loading" id="sessions-loading" style="display: none;">
                                    Loading active sessions...
                                </div>
                                <div class="admin-sessions-list" id="active-sessions-list">
                                    <!-- Active sessions will be populated here -->
                                </div>
                            </div>
                        </div>

                        <!-- Leaderboard (Right) -->
                        <div class="admin-monitoring-panel admin-leaderboard-panel">
                            <div class="admin-card">
                                <h2 class="admin-card-title">
                                    Leaderboard
                                    <span class="badge" id="leaderboard-count">0</span>
                                </h2>
                                <div class="admin-loading" id="leaderboard-loading" style="display: none;">
                                    Loading leaderboard...
                                </div>
                                <div class="admin-leaderboard" id="admin-leaderboard">
                                    <!-- Leaderboard will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer placeholder - will be loaded by components.js -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript files -->
    <script src="js/components.js"></script>
    <script src="config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
