<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our Story - How We Met">
    <title>Our Story - Hoàng Hiệp & Minh Anh</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header placeholder - will be loaded by components.js -->
    <div id="header-placeholder"></div>

    <!-- Page Content -->
    <main style="padding-top: 80px;">
        <!-- Introduction Section -->
        <section class="story-intro" id="story-intro">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.title"></h2>
                    <p class="section-subtitle" data-i18n="story.subtitle"></p>
                </div>
            </div>
        </section>

        <!-- Meet the Bride & Groom Section -->
        <section class="story-meet" id="story-meet">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.meetTitle"></h2>
                </div>

                <!-- Bride Section -->
                <div class="story-person story-bride">
                    <div class="story-person-photo">
                        <img src="https://i.imgur.com/CglrhdI.jpeg" alt="Minh Anh - The Bride" />
                    </div>
                    <div class="story-person-content">
                        <h3 data-i18n="story.brideTitle"></h3>
                        <p class="story-person-subtitle" data-i18n="story.brideSubtitle"></p>
                        <div class="story-person-section">
                            <h4 data-i18n="story.bridePersonalityLabel"></h4>
                            <p class="story-person-quote" data-i18n="story.bridePersonality"></p>
                        </div>
                        <div class="story-person-section">
                            <h4 data-i18n="story.brideDescriptionLabel"></h4>
                            <p class="story-person-bio" data-i18n="story.brideDescription"></p>
                        </div>
                    </div>
                </div>

                <!-- Groom Section -->
                <div class="story-person story-groom">
                    <div class="story-person-content">
                        <h3 data-i18n="story.groomTitle"></h3>
                        <p class="story-person-subtitle" data-i18n="story.groomSubtitle"></p>
                        <div class="story-person-section">
                            <h4 data-i18n="story.groomPersonalityLabel"></h4>
                            <p class="story-person-quote" data-i18n="story.groomPersonality"></p>
                        </div>
                        <div class="story-person-section">
                            <h4 data-i18n="story.groomDescriptionLabel"></h4>
                            <p class="story-person-bio" data-i18n="story.groomDescription"></p>
                        </div>
                    </div>
                    <div class="story-person-photo">
                        <img src="https://i.imgur.com/0C86Dr4.jpeg" alt="Hoàng Hiệp - The Groom" />
                    </div>
                </div>
            </div>
        </section>

        <!-- How We Met Section -->
        <section class="story-how-we-met" id="story-how-we-met">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.howWeMet"></h2>
                    <p class="section-subtitle" data-i18n="story.howWeMetSubtitle"></p>
                </div>
                
                <div class="story-content">
                    <p data-i18n="story.howWeMetIntro"></p>
                    
                    <div class="story-perspective">
                        <h4 data-i18n="story.bridePerspective"></h4>
                        <p data-i18n="story.bridePerspectiveStory"></p>
                    </div>
                    
                    <div class="story-perspective">
                        <h4 data-i18n="story.groomPerspective"></h4>
                        <p data-i18n="story.groomPerspectiveStory"></p>
                    </div>
                    
                    <p data-i18n="story.firstDate"></p>
                </div>
            </div>
        </section>

        <!-- Our Trips Section -->
        <section class="story-trips" id="story-trips">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.tripsTitle"></h2>
                </div>
                
                <div class="story-content">
                    <p data-i18n="story.tripsIntro"></p>
                    
                    <p data-i18n="story.tripsMemories"></p>
                    
                    <p data-i18n="story.tripsConclusion"></p>
                </div>
            </div>
        </section>

        <!-- The Proposal Section -->
        <section class="story-proposal" id="story-proposal">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.proposalTitle"></h2>
                </div>
                
                <div class="story-content">
                    <p data-i18n="story.proposalIntro"></p>
                    
                    <p data-i18n="story.proposalStory"></p>
                    
                    <p class="story-highlight" data-i18n="story.proposalConclusion"></p>
                </div>
            </div>
        </section>

        <!-- And Ever After Section -->
        <section class="story-ever-after" id="story-ever-after">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.everAfterTitle"></h2>
                </div>
                
                <div class="story-content">
                    <p data-i18n="story.everAfterIntro"></p>
                    
                    <p data-i18n="story.everAfterStory"></p>
                    
                    <p class="story-signature" data-i18n="story.everAfterClosing"></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer placeholder - will be loaded by components.js -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript files -->
    <script src="js/components.js"></script>
    <script src="js/language.js"></script>
    <script src="config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
