<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our Story - How We Met">
    <title>Our Story - Hoàng Hiệp & Minh Anh</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header placeholder - will be loaded by components.js -->
    <div id="header-placeholder"></div>

    <!-- Page Content -->
    <main style="padding-top: 80px;">
        <!-- Introduction Section -->
        <section class="story-intro" id="story-intro">
            <div class="story-intro-overlay"></div>
            <div class="container">
                <div class="section-header story-intro-header">
                    <h2 class="section-title story-intro-title" data-i18n="story.title"></h2>
                    <p class="section-subtitle story-intro-subtitle" data-i18n="story.subtitle"></p>
                </div>
            </div>
        </section>

        <!-- Meet the Bride & Groom Section -->
        <section class="story-meet" id="story-meet">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.meetTitle"></h2>
                </div>

                <!-- Bride Section -->
                <div class="story-person story-bride">
                    <div class="story-person-photo">
                        <img src="https://i.imgur.com/CglrhdI.jpeg" alt="Minh Anh - The Bride" />
                    </div>
                    <div class="story-person-content">
                        <h3 data-i18n="story.brideTitle"></h3>
                        <p class="story-person-subtitle" data-i18n="story.brideSubtitle"></p>
                        <div class="story-person-section">
                            <h4 data-i18n="story.bridePersonalityLabel"></h4>
                            <p class="story-person-quote" data-i18n="story.bridePersonality"></p>
                        </div>
                        <div class="story-person-section">
                            <h4 data-i18n="story.brideDescriptionLabel"></h4>
                            <p class="story-person-bio" data-i18n="story.brideDescription"></p>
                        </div>
                    </div>
                </div>

                <!-- Groom Section -->
                <div class="story-person story-groom">
                    <div class="story-person-content">
                        <h3 data-i18n="story.groomTitle"></h3>
                        <p class="story-person-subtitle" data-i18n="story.groomSubtitle"></p>
                        <div class="story-person-section">
                            <h4 data-i18n="story.groomPersonalityLabel"></h4>
                            <p class="story-person-quote" data-i18n="story.groomPersonality"></p>
                        </div>
                        <div class="story-person-section">
                            <h4 data-i18n="story.groomDescriptionLabel"></h4>
                            <p class="story-person-bio" data-i18n="story.groomDescription"></p>
                        </div>
                    </div>
                    <div class="story-person-photo">
                        <img src="https://i.imgur.com/0C86Dr4.jpeg" alt="Hoàng Hiệp - The Groom" />
                    </div>
                </div>
            </div>
        </section>

        <!-- How We Met Section -->
        <section class="story-how-we-met" id="story-how-we-met">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.howWeMet"></h2>
                </div>
                
                <div class="story-content">
                    <p data-i18n="story.howWeMetIntro"></p>
                    
                    <p data-i18n="story.howWeMetParagraph1"></p>
                    
                    <p data-i18n="story.howWeMetParagraph2"></p>
                    
                    <div class="story-image-container">
                        <img src="" alt="" data-i18n="story.howWeMetImage1Alt" class="story-image" />
                        <p class="story-image-caption" data-i18n="story.howWeMetImage1Caption"></p>
                    </div>
                    
                    <p data-i18n="story.howWeMetParagraph3"></p>
                    
                    <div class="story-image-container">
                        <img src="" alt="" data-i18n="story.howWeMetImage2Alt" class="story-image" />
                        <p class="story-image-caption" data-i18n="story.howWeMetImage2Caption"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Our Journey Section -->
        <section class="story-journey" id="story-journey">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.journeyTitle"></h2>
                </div>
                
                <div class="story-content">
                    <p data-i18n="story.journeyIntro"></p>
                    
                    <div class="story-image-container">
                        <img src="" alt="" data-i18n="story.journeyImage1Alt" class="story-image" />
                        <p class="story-image-caption" data-i18n="story.journeyImage1Caption"></p>
                    </div>
                    
                    <p data-i18n="story.journeyParagraph1"></p>
                    
                    <div class="story-image-container">
                        <img src="" alt="" data-i18n="story.journeyImage2Alt" class="story-image" />
                        <p class="story-image-caption" data-i18n="story.journeyImage2Caption"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- The Proposal Section -->
        <section class="story-proposal" id="story-proposal">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.proposalTitle"></h2>
                </div>
                
                <div class="story-content">
                    <p data-i18n="story.proposalIntro"></p>
                    
                    <div class="story-quote story-quote-groom">
                        <p class="story-quote-label" data-i18n="story.proposalGroomLabel"></p>
                        <p class="story-quote-text" data-i18n="story.proposalGroomQuote"></p>
                    </div>
                    
                    <div class="story-quote story-quote-bride">
                        <p class="story-quote-label" data-i18n="story.proposalBrideLabel"></p>
                        <p class="story-quote-text" data-i18n="story.proposalBrideQuote"></p>
                    </div>
                    
                    <div class="story-image-container">
                        <img src="" alt="" data-i18n="story.proposalImage1Alt" class="story-image" />
                        <p class="story-image-caption" data-i18n="story.proposalImage1Caption"></p>
                    </div>
                    
                    <p data-i18n="story.proposalConclusion"></p>
                    
                    <div class="story-image-container">
                        <img src="" alt="" data-i18n="story.proposalImage2Alt" class="story-image" />
                        <p class="story-image-caption" data-i18n="story.proposalImage2Caption"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- And Ever After Section -->
        <section class="story-ever-after" id="story-ever-after">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.everAfterTitle"></h2>
                </div>
                
                <div class="story-content">
                    <p data-i18n="story.everAfterIntro"></p>
                    
                    <p data-i18n="story.everAfterParagraph1"></p>
                    
                    <div class="story-image-container">
                        <img src="" alt="" data-i18n="story.everAfterImage1Alt" class="story-image" />
                        <p class="story-image-caption" data-i18n="story.everAfterImage1Caption"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer placeholder - will be loaded by components.js -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript files -->
    <script src="js/components.js"></script>
    <script src="js/language.js"></script>
    <script src="config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
