<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our Story - How We Met">
    <title>Our Story - Hoàng Hiệp & Minh Anh</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header placeholder - will be loaded by components.js -->
    <div id="header-placeholder"></div>

    <!-- Page Content -->
    <main style="padding-top: 80px;">
        <!-- Introduction Section -->
        <section class="story-intro" id="story-intro">
            <div class="story-intro-overlay"></div>
            <div class="container">
                <div class="section-header story-intro-header">
                    <h2 class="section-title story-intro-title" data-i18n="story.title"></h2>
                    <p class="section-subtitle story-intro-subtitle" data-i18n="story.subtitle"></p>
                </div>
            </div>
        </section>

        <!-- Meet the Bride & Groom Section -->
        <section class="story-meet" id="story-meet">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.meetTitle"></h2>
                </div>

                <!-- Bride Section -->
                <div class="story-person story-bride">
                    <div class="story-person-photo">
                        <img src="https://i.imgur.com/CglrhdI.jpeg" alt="Minh Anh - The Bride" />
                    </div>
                    <div class="story-person-content">
                        <h3 data-i18n="story.brideTitle"></h3>
                        <p class="story-person-subtitle" data-i18n="story.brideSubtitle"></p>
                        <div class="story-person-section">
                            <h4 data-i18n="story.bridePersonalityLabel"></h4>
                            <p class="story-person-quote" data-i18n="story.bridePersonality"></p>
                        </div>
                        <div class="story-person-section">
                            <h4 data-i18n="story.brideDescriptionLabel"></h4>
                            <p class="story-person-bio" data-i18n="story.brideDescription"></p>
                        </div>
                    </div>
                </div>

                <!-- Groom Section -->
                <div class="story-person story-groom">
                    <div class="story-person-content">
                        <h3 data-i18n="story.groomTitle"></h3>
                        <p class="story-person-subtitle" data-i18n="story.groomSubtitle"></p>
                        <div class="story-person-section">
                            <h4 data-i18n="story.groomPersonalityLabel"></h4>
                            <p class="story-person-quote" data-i18n="story.groomPersonality"></p>
                        </div>
                        <div class="story-person-section">
                            <h4 data-i18n="story.groomDescriptionLabel"></h4>
                            <p class="story-person-bio" data-i18n="story.groomDescription"></p>
                        </div>
                    </div>
                    <div class="story-person-photo">
                        <img src="https://i.imgur.com/0C86Dr4.jpeg" alt="Hoàng Hiệp - The Groom" />
                    </div>
                </div>
            </div>
        </section>

        <!-- How We Met Section -->
        <section class="story-how-we-met" id="story-how-we-met">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.howWeMet"></h2>
                </div>

                <div class="story-content">
                    <!-- Text content -->
                    <div class="story-how-we-met-text">
                        <p class="story-how-we-met-intro" data-i18n="story.howWeMetIntro"></p>
                        <p class="story-how-we-met-p1" data-i18n="story.howWeMetParagraph1"></p>
                    </div>
                    
                    <!-- 3 columns: paragraph 2, image 1, image 2 -->
                    <div class="story-how-we-met-three-columns">
                        <div class="story-how-we-met-column-text">
                            <p data-i18n="story.howWeMetParagraph2"></p>
                        </div>
                        <div class="story-how-we-met-column-image">
                            <div class="story-how-we-met-image-frame">
                                <img src="https://i.imgur.com/X07trqZ.jpeg" alt="" data-i18n="story.howWeMetImage1Alt"
                                    class="story-image" />
                            </div>
                            <p class="story-how-we-met-caption" data-i18n="story.howWeMetImage1Alt"></p>
                        </div>
                        <div class="story-how-we-met-column-image">
                            <div class="story-how-we-met-image-frame">
                                <img src="https://i.imgur.com/DTXNg0B.jpeg" alt="" data-i18n="story.howWeMetImage2Alt"
                                    class="story-image" />
                            </div>
                            <p class="story-how-we-met-caption" data-i18n="story.howWeMetImage2Alt"></p>
                        </div>
                    </div>

                    <!-- 2 columns: image 3 left, paragraph 3 right -->
                    <div class="story-two-columns">
                        <div class="story-column-image">
                            <img src="https://i.imgur.com/arORoeR.jpeg" alt="" data-i18n="story.howWeMetImage3Alt"
                                class="story-image" />
                            <p class="story-image-caption" data-i18n="story.howWeMetImage3Caption"></p>
                        </div>
                        <div class="story-column-text">
                            <p data-i18n="story.howWeMetParagraph3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Our Journey Section -->
        <section class="story-journey" id="story-journey">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.journeyTitle"></h2>
                </div>

                <div class="story-content">
                    <p class="story-journey-intro" data-i18n="story.journeyIntro"></p>

                    <!-- Group 1: Graduation photos -->
                    <div class="story-journey-group">
                        <div class="story-journey-image">
                            <img src="https://i.imgur.com/WAr4XwR.jpeg" alt="Bride graduation" class="story-image" />
                        </div>
                        <div class="story-journey-image">
                            <img src="https://i.imgur.com/J252uHr.jpeg" alt="Groom graduation" class="story-image" />
                        </div>
                    </div>

                    <p data-i18n="story.journeyParagraph1"></p>

                    <!-- Group 2: Journey/travel photos -->
                    <div class="story-journey-group">
                        <div class="story-journey-image">
                            <img src="https://i.imgur.com/jCqsLzx.jpeg" alt="Journey moment 1" class="story-image" />
                        </div>
                        <div class="story-journey-image">
                            <img src="https://i.imgur.com/MiOGh2f.jpeg" alt="Journey moment 2" class="story-image" />
                        </div>
                        <div class="story-journey-image">
                            <img src="https://i.imgur.com/ScqSgQa.jpeg" alt="Journey moment 3" class="story-image" />
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- The Proposal Section -->
        <section class="story-proposal" id="story-proposal">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.proposalTitle"></h2>
                </div>

                <div class="story-content">
                    <p data-i18n="story.proposalIntro"></p>

                    <!-- Quotes in separate quoted box -->
                    <div class="story-quotes-box">
                        <div class="story-quote story-quote-groom">
                            <p class="story-quote-label" data-i18n="story.proposalGroomLabel"></p>
                            <p class="story-quote-text" data-i18n="story.proposalGroomQuote"></p>
                        </div>

                        <div class="story-quote story-quote-bride">
                            <p class="story-quote-label" data-i18n="story.proposalBrideLabel"></p>
                            <p class="story-quote-text" data-i18n="story.proposalBrideQuote"></p>
                        </div>
                    </div>

                    <!-- 2 proposal images side by side -->
                    <div class="story-proposal-images">
                        <div class="story-proposal-image">
                            <img src="https://i.imgur.com/FxhCiCk.jpeg" alt="" data-i18n="story.proposalImage1Alt"
                                class="story-image" />
                            <p class="story-image-caption" data-i18n="story.proposalImage1Caption"></p>
                        </div>
                    </div>

                    <!-- Conclusion -->
                    <div class="story-proposal-conclusion-images">
                        <p class="story-proposal-conclusion" data-i18n="story.proposalConclusion"></p>
                        <img src="https://i.imgur.com/6nseIZb.jpeg" alt="Celebration" class="story-image" />
                        <p class="story-image-caption" data-i18n="story.proposalImage2Caption"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- And Ever After Section -->
        <section class="story-ever-after" id="story-ever-after">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="story.everAfterTitle"></h2>
                </div>

                <div class="story-content">
                    <div class="story-ever-after-intro">
                        <p data-i18n="story.everAfterIntro"></p>
                        <p data-i18n="story.everAfterParagraph1"></p>
                    </div>

                    <!-- 3 columns: image + caption -->
                    <div class="story-ever-after-grid">
                        <div class="story-ever-after-item">
                            <img src="https://i.imgur.com/yaZr2rI.jpeg" alt="" data-i18n="story.everAfterImage1Alt"
                                class="story-image" />
                            <p class="story-image-caption" data-i18n="story.everAfterImage1Caption"></p>
                        </div>
                        <div class="story-ever-after-item">
                            <img src="https://i.imgur.com/rbozpdo.jpeg" alt="" data-i18n="story.everAfterImage2Alt"
                                class="story-image" />
                            <p class="story-image-caption" data-i18n="story.everAfterImage2Caption"></p>
                        </div>
                        <div class="story-ever-after-item">
                            <img src="https://i.imgur.com/smMNQP7.jpeg" alt="" data-i18n="story.everAfterImage3Alt"
                                class="story-image" />
                            <p class="story-image-caption" data-i18n="story.everAfterImage3Caption"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer placeholder - will be loaded by components.js -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript files -->
    <script src="js/components.js"></script>
    <script src="js/language.js"></script>
    <script src="config.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
